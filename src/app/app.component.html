<h1>Hot Weather Widget</h1>
<div class="element">
  <div class="element-left">
    <app-main [places]="places | filter: filterState"
              [current]="currentPlace"
              (selectedPlace)="setCurrent($event)"
              (filterState)="setFilter($event)"
    ></app-main>
  </div>
  <div class="element-right">
    <app-weather [weather]="currentPlace.weather"></app-weather>
    <app-social [social]="currentPlace.social_info"></app-social>
  </div>
  <div class="clear"> </div>
</div>
