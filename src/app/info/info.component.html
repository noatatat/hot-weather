<div class="element-bg-img"><img [src]="'../../assets/images/' + current.image" alt=""> </div>
<div class="element-left-bottom">
  <div class="ele-strip">
    <ul (click)="onFilterClick($event)">
      <li><a id="hotel" href="#">Отель</a></li>
      <li><a id="fishing" href="#">Рыбалка</a></li>
      <li><a id="hunt" href="#">Охота</a></li>
      <li><a id="tour" href="#">Тур</a></li>
      <li><a id="all" href="#">Все</a></li>
    </ul>
  </div>
  <div class="village">
    <h3>Наши предложения</h3>
    <span class="line"> </span>
    <div class="activity_box">
      <div class="scrollbar" id="style-2">
        <div class="activity-row" *ngFor="let place of places" (click)="onSelect(place)">
          <div class="activity-desc">
            <h5>{{place.title}}</h5>
            <p>{{place.address}}</p>
            <h6>Tel: {{place.phone}}</h6>
          </div>
          <div class="activity-img">
            <ul>
              <li><img [src]="'../../assets/images/' + place.image"  alt=""/></li>
              <li><img [src]="'../../assets/images/' + place.social_info.image"  alt=""/></li>
              <!--<li><img [src]="place.image"  alt=""/></li>-->
              <!--<li><img [src]="place.social_info.image"  alt=""/></li>-->
            </ul>
          </div>
          <div class="clear"> </div>
        </div>
      </div>
    </div>
  </div>
</div>
